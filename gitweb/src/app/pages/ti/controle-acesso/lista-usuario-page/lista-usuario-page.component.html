<p-dialog id="dialogListUser" [(visible)]="visible" [style]="{ width: '40rem' }" [modal]="true" (onHide)="onHide()"
  (onShow)="onShow()">
  <ng-template pTemplate="header">
    <span class="font-bold">Lista de Usu√°rios</span>
  </ng-template>

  <p-table [value]="users" selectionMode="single" [(selection)]="selectedUsers" dataKey="login"
    (onRowSelect)="onRowSelectUser($event)" [rows]="15" [paginator]="true">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Users
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Login</th>
        <th>Nome</th>
      </tr>
      <tr>
        <th> <p-columnFilter matchMode="contains" style="color: black;" type="text" field="login"
            placeholder="Search by login" />
        </th>
        <th> <p-columnFilter matchMode="contains" style="color: black;" type="text" field="nome"
            placeholder="Search by nome" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
      <tr [pSelectableRow]="user">
        <td>{{user.login}}</td>
        <td>{{user.nome}}</td>
      </tr>
    </ng-template>


  </p-table>
</p-dialog>
