<p-dialog id="dialogAlterarSenha" header="Alterar Senha" [(visible)]="visible" [style]="{ width: '35rem' }"
  [modal]="true" (onHide)="onHideDialog()">

  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Alterar Senha</span>
  </ng-template>
  <form [formGroup]="form">
    <div style="margin: 10px;">
      <div class="card">
        <div class="grid" style="margin: 5px;">
          <div class="col-12">

            <div class="field grid">
              <label for="login" class="col-fixed" style="width: 10rem">Login</label>
              <div class="col">
                <span>{{auth.usuarioLogado().login!}}</span>
              </div>
            </div>
            <div class="field grid">
              <label for="oldPass" class="col-fixed" style="width: 10rem">Senha Antiga</label>
              <div class="col">
                <p-password type="password" id="oldPass" formControlName="oldPassword" [feedback]="false" [toggleMask]="true"/>
              </div>
            </div>

            <div class="field grid">
              <label for="newPass" class="col-fixed" style="width: 10rem">Senha Nova</label>
              <div class="col">
                <p-password type="password" id="newPass" formControlName="newPassword" [feedback]="false" [toggleMask]="true"/>
              </div>
            </div>
            <div class="field grid">
              <label for="newPassConfirm" class="col-fixed" style="width: 10rem" >Confirmar Senha nova</label>
              <div class="col">
                <p-password type="password" id="newPassConfirm" formControlName="newPasswordConfirm" [feedback]="false" [toggleMask]="true"/>
              </div>
            </div>
          </div>


        </div>
      </div>
      <div class="field grid justify-content-center">
        <div class="card-container">
          <div class="card" (click)="alterarSenha()">
            <img title="Confirmar" src="/assets/layout/img/sistema/choice.png" width="70px;" />
          </div>

        </div>
      </div>
      <div class="field grid justify-content-center">
        <span>Confirmar</span>
      </div>
    </div>
  </form>

</p-dialog>
