<div class="flex flex-col items-center content-center w-full">

  <img src="assets/layout/img/logo/logo.png" alt="Image" width="150">

  <div class="text-sm md:text-4xl">Bem-vindo !</div>
  <div class="text-center text-xs md:text-base text-gray-500">Fa√ßa o Login para continuar</div>

  <form class="text-gray-800 w-80" [formGroup]="formLogin" (keyup.enter)="login()">
    <div class="flex flex-col content-center m-4">

      <label for="login">Login</label>
      <input pInputText id="login" type="text" [style]="{'width':'15rem'}"
        formControlName="login" />

      <label for="pass">Password</label>
      <p-password [inputStyle]="{'width':'15rem','margin-left':'-5px'}"   id="oldPass" formControlName="password" [feedback]="false" [toggleMask]="true"></p-password>
      <!-- <input type="password" id="oldPass" formControlName="password" /> -->


      <div class="flex flex-row justify-content-center">

        <div class="card-container">
          <div class="card mt-4" (click)="login()">
            <img title="Login" src="/assets/layout/img/sistema/login.png" width="50px;" />
          </div>
        </div>

      </div>
    </div>
  </form>
</div>

<p-toast></p-toast>
