<div style="width: 95%;">
<p-dialog header="Alteração de Rotação" (onShow)="onShowDialog()" (onHide)="onHideDialog()" [modal]="true"
  [(visible)]="dialogVisible" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [maximizable]="true">

  <ng-template pTemplate="header">
    <span>Lista de Eventos da Moenda</span>
  </ng-template>


  <ng-template pTemplate="content">
    <div >
      <p-table [value]="eventos" selectionMode="single" [(selection)]="eventoSelecionado" dataKey="code"
        (onRowSelect)="onRowSelect($event)" [tableStyle]="{'min-width': '40rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th style="text-align: center; width: 3rem;">Code</th>
            <th>Descrição</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-evento>
          <tr [pSelectableRow]="evento">
            <td style="text-align: center;">{{evento.code}}</td>
            <td>{{evento.descricao}}</td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </ng-template>

  <!-- <ng-template pTemplate="footer">
    <button type="button" value="teste" (click)="onSelecionouEvento()"></button>
  </ng-template> -->

</p-dialog>
</div>
