<app-unidades (selecionouUnidade)="selecionouUnidade($event)"></app-unidades>

<form [formGroup]="form" class="flex flex-row justify-center items-center gap-4 mb-3 mt-3">

    <div class="flex flex-col">
      <label for="dataHoraInicio" class="w-full text-center">Data In√≠cio</label>
      <input
        id="dataHoraInicio"
        type="date"
        class="w-full mt-1 cursor-pointer"
        formControlName="dataInicio"
      />
    </div>
  
    <div class="flex flex-col">
      <label for="dataHoraFim" class="w-full text-center">Data Fim</label>   
      <input id="dataHoraFim" type="date" class="w-full mt-1 cursor-pointer ng-invalid ng-dirty"
          formControlName="dataHoraFim" />
    </div>
</form>

<p-table
[value]="planejamentoMetaMoagemDia"
[tableStyle]="{ 'min-width': '50rem' }"
[paginator]="true"
[rows]="20"
[tableStyle]="{ 'min-width': '50rem' }"
>

<ng-template pTemplate="header">
    <tr class="w-12">     
      <th>Data moagem</th>
      <th>Cod. empresa</th>
      <th>Cod. filial</th>
      <th>Cod. grupo</th>
      <th>Peso</th>     
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-planejamentoMetaMoagemDia let-rowIndex="rowIndex">
    <tr class="w-12">            
      <td>{{ planejamentoMetaMoagemDia.dataMoagem }}</td>
      <td>{{ planejamentoMetaMoagemDia.empresaCodigo }}</td>
      <td>{{ planejamentoMetaMoagemDia.filialCodigo }}</td>
      <td>{{ planejamentoMetaMoagemDia.grupoEmpresaCodigo }}</td>
      <td>{{ planejamentoMetaMoagemDia.tonelada }}</td>
    </tr>
  </ng-template>
</p-table>
