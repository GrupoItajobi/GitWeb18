<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">

    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(33, 150, 243, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">

      <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center" style="border-radius:53px">
        <img src="assets/layout/img/logo/logo.png" alt="Grupo Itajobi" height="100" class="mb-3">

        <span class="text-blue-500 font-bold text-3xl">404</span>
        <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Página não Encontrada</h1>
        <div class="text-600 mb-5">Página solicitada não está disponível ou inexistente.</div>
        <div class="text-900 font-bold text-3xl lg:text-5xl mb-2">
          <p-button [style]="{width: '10rem'}" icon="pi pi-home" label="Intranet" [rounded]="true" [text]="true"
            [raised]="true" severity="success" [routerLink]="['/intranet']"></p-button>
        </div>
      </div>

    </div>
  </div>
</div>
