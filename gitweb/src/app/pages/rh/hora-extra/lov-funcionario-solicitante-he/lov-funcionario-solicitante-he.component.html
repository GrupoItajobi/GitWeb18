<p-dialog
  header="Funcion치rios"
  [modal]="true"
  [(visible)]="dialogVisible"
  class="max-w-lg text-center"
>
  <ng-template pTemplate="content">
    <div>
      <p-table
        [value]="funcionarios"
        selectionMode="single"
        [(selection)]="funcionarioSelecionado"
        dataKey="id"
        (onRowSelect)="onRowSelect($event)"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rows]="15"
        [paginator]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="text-align: center; width: 11rem">C칩d Funcion치rio</th>
            <th style="text-align: center">Nome</th>
          </tr>

          <tr>
            <th>
              <p-columnFilter
                matchMode="contains"
                style="color: black"
                type="text"
                field="funcionarioCodigo"
                placeholder="C칩d funcionario"
                class="w-2"
              />
            </th>
            <th>
              <p-columnFilter
                matchMode="contains"
                style="color: black"
                type="text"
                field="funcionarioNome"
                placeholder="Nome"
              />
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-pessoas>
          <tr [pSelectableRow]="pessoas">
            <td style="text-align: center">{{ pessoas.funcionarioCodigo }}</td>
            <td>{{ pessoas.funcionarioNome }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </ng-template>
</p-dialog>
